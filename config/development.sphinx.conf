  sql_query = SELECT SQL_NO_CACHE `patents`.`id` * CAST(1 AS SIGNED) + 0 AS `id` , `patents`.`application_number` AS `application_number`, `patents`.`applicant_name` AS `applicant_name`, `patents`.`invention_title` AS `invention_title`, `patents`.`inventor` AS `inventor`, `patents`.`agent_name` AS `agent_name`, `patents`.`id` AS `sphinx_internal_id`, 0 AS `sphinx_deleted`, 524892837 AS `class_crc`, IFNULL('Patent', '') AS `sphinx_internal_class`, UNIX_TIMESTAMP(`patents`.`created_at`) AS `created_at`, UNIX_TIMESTAMP(`patents`.`updated_at`) AS `updated_at` FROM `patents`  WHERE (`patents`.`id` >= $start AND `patents`.`id` <= $end) GROUP BY `patents`.`id` ORDER BY NULL
  sql_query_range = SELECT IFNULL(MIN(`id`), 1), IFNULL(MAX(`id`), 1) FROM `patents` 
  sql_attr_uint = sphinx_internal_id
  sql_attr_uint = sphinx_deleted
  sql_attr_uint = class_crc
  sql_attr_timestamp = created_at
  sql_attr_timestamp = updated_at
  sql_attr_string = sphinx_internal_class
  sql_query_info = SELECT * FROM `patents` WHERE `id` = (($id - 0) / 1)
}

